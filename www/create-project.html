<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            margin: 2em;
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            background: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            max-width: 650px;
            margin: 2em auto;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 1.5em;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 0.6em;
            font-weight: 500;
            color: #495057;
        }
        input[type="text"],
        select, /* Keep select styles if you might add it later */
        button {
            width: 100%;
            padding: 0.8em 1em;
            margin-bottom: 1.2em;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box; /* Consistent sizing */
            font-size: 1rem;
        }
         input[type="text"]:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
         }
        button {
            background-color: #28a745; /* Bootstrap success green */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            background-color: #218838;
        }
         button:focus {
             outline: 0;
             box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5);
         }
        button:disabled {
            background-color: #6c757d; /* Bootstrap secondary gray */
            cursor: not-allowed;
            opacity: 0.65;
        }

        /* Template Selection Styling */
        #template-list {
             margin-bottom: 1.5em;
        }
         #template-list > label { /* Style for the "Choose a Template:" label */
             margin-bottom: 0.8em;
             font-size: 1.1em;
         }
        .template-option {
            border: 1px solid #e9ecef;
            padding: 1em 1.2em;
            margin-bottom: 1em;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ffffff;
             transition: border-color 0.2s ease, background-color 0.2s ease;
        }
         .template-option:hover {
             border-color: #adb5bd;
         }
        /* Style the container when its radio button is checked */
        .template-option:has(input[type="radio"]:checked) {
             background-color: #e9f5ec; /* Light green background */
             border-color: #28a745; /* Green border */
        }
         .template-option input[type="radio"] {
            margin-right: 0.8em;
            width: auto; /* Don't force 100% width */
            margin-bottom: 0;
            vertical-align: middle;
             transform: scale(1.1); /* Slightly larger radio */
             accent-color: #28a745; /* Color the radio checkmark */
         }
         .template-option label { /* Label *next to* the radio button */
            display: inline-block; /* Align next to radio */
            font-weight: 600; /* Bold template name */
            margin-bottom: 0;
            vertical-align: middle;
            color: #343a40;
         }
         .template-option p { /* Description styling */
            margin: 0.5em 0 0 2.2em; /* Indent description below radio/label */
            font-size: 0.9em;
            color: #6c757d; /* Gray text */
            line-height: 1.5;
         }

        /* Message Area Styling */
        #message {
            margin-top: 1.5em;
            padding: 1em 1.2em;
            border-radius: 4px;
            text-align: center;
            font-size: 0.95rem;
            border: 1px solid transparent; /* Base border */
            /* Word wrapping for long messages or URLs */
            word-wrap: break-word;
            overflow-wrap: break-word;
             line-height: 1.6;
        }
        #message.success {
            background-color: #d4edda; /* Bootstrap success background */
            color: #155724; /* Bootstrap success text */
            border-color: #c3e6cb; /* Bootstrap success border */
        }
        #message.error {
            background-color: #f8d7da; /* Bootstrap danger background */
            color: #721c24; /* Bootstrap danger text */
            border-color: #f5c6cb; /* Bootstrap danger border */
        }
         /* Link styling within success message */
         #message.success a {
            color: #0d4d1c; /* Darker green for link */
            font-weight: 600;
            text-decoration: underline;
         }
         #message.success a:hover {
             color: #072b10;
             text-decoration: none;
         }
         #message strong { /* Style for bold project name */
            font-weight: 600;
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Project from Template</h1>

        <form id="create-project-form">
            <div id="template-list">
                <p>Loading templates...</p>
                <!-- Template options will be loaded here -->
            </div>

            <div>
                <label for="new-project-name">New Project Name:</label>
                <input type="text" id="new-project-name" name="newProjectName" required pattern="^[a-zA-Z0-9_\-]+$" title="Use only letters, numbers, hyphens, underscores." placeholder="e.g., MyAwesomeSite">
            </div>

            <button type="submit" id="submit-button" disabled>Create Project</button> <!-- Start disabled -->
        </form>

        <div id="message" style="display: none;"></div> <!-- Message area -->
    </div>

    <script>
        const templateListDiv = document.getElementById('template-list');
        const form = document.getElementById('create-project-form');
        const newProjectNameInput = document.getElementById('new-project-name');
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submit-button');

        // 1. Fetch and display templates on page load
        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates'); // Fetch from the new endpoint
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} ${response.statusText}`);
                }
                const templates = await response.json();

                templateListDiv.innerHTML = ''; // Clear loading message

                if (templates && templates.length > 0) {
                    // Add a general label for the template section
                     const sectionLabel = document.createElement('label');
                     sectionLabel.textContent = 'Choose a Template:';
                     templateListDiv.appendChild(sectionLabel);

                    templates.forEach((template) => {
                        const div = document.createElement('div');
                        div.className = 'template-option';
                        // Use template name for unique IDs
                        const radioId = `template-radio-${template.name}`;

                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.id = radioId;
                        radio.name = 'templateName'; // Critical for FormData
                        radio.value = template.name;
                        radio.required = true; // Make selection mandatory

                        const label = document.createElement('label');
                        label.htmlFor = radioId;
                        label.textContent = template.name; // Display template name clearly

                        const description = document.createElement('p');
                        description.textContent = template.description || 'No description available.';

                        div.appendChild(radio);
                        div.appendChild(label); // Label is adjacent to radio
                        div.appendChild(description); // Description is below

                        // Make clicking anywhere in the div select the corresponding radio button
                        div.addEventListener('click', (e) => {
                            // Prevent selecting if clicking directly on the radio or its label
                            if (e.target !== radio && e.target !== label) {
                                radio.checked = true;
                            }
                        });

                        templateListDiv.appendChild(div);
                    });
                     submitButton.disabled = false; // Enable button ONLY if templates loaded
                } else {
                    templateListDiv.innerHTML = '<p>No templates found or configured on the server.</p>';
                    // Keep button disabled
                }

            } catch (error) {
                console.error('Error fetching templates:', error);
                templateListDiv.innerHTML = `<p style="color: #721c24; background-color: #f8d7da; padding: 1em; border-radius: 4px;">Failed to load templates: ${error.message}</p>`;
                 // Keep button disabled
            }
        }

        // 2. Handle form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Stop default form submission
            submitButton.disabled = true; // Disable button during processing
            messageDiv.style.display = 'none'; // Hide previous messages
            messageDiv.className = ''; // Clear message styling
            messageDiv.innerHTML = ''; // Clear content

            // Get form data using the FormData API
            const formData = new FormData(form);
            const templateName = formData.get('templateName'); // Get value of selected radio
            const newProjectName = newProjectNameInput.value.trim(); // Get and trim the input field value

            // Frontend Validation (duplicate of backend, but good UX)
            if (!templateName) {
                showMessage('Please select a template.', 'error');
                submitButton.disabled = false;
                return;
            }
             if (!newProjectName || !/^[a-zA-Z0-9_\-]+$/.test(newProjectName))  {
                 showMessage('Invalid project name. Use only letters, numbers, hyphens, underscores.', 'error');
                 newProjectNameInput.focus(); // Focus the input field
                 submitButton.disabled = false;
                 return;
            }

            // Show processing indicator (optional)
            // messageDiv.textContent = 'Creating project...';
            // messageDiv.className = 'info'; // You might need an .info style
            // messageDiv.style.display = 'block';

            try {
                // Send data to the backend API
                const response = await fetch('/api/create-from-template', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Send the selected template name and the new project name
                    body: JSON.stringify({ templateName, newProjectName }),
                });

                // Always try to parse the JSON response, even for errors
                const result = await response.json();

                if (response.ok) { // Status code 200-299 (specifically 201)
                    const projectUrl = result.projectUrl; // Get the URL from the response

                    // Build the success message HTML
                    let successMessageHtml = `Success! Project '<strong>${escapeHtml(newProjectName)}</strong>' created.`;
                    successMessageHtml += `<br>VS Code should have opened the associated prompt file.`;

                    // If the backend provided a URL, add the link
                    if (projectUrl) {
                        // Add target="_blank" to open the link in a new tab
                        successMessageHtml += `<br><a href="${escapeHtml(projectUrl)}" target="_blank" rel="noopener noreferrer">Click here to view '${escapeHtml(newProjectName)}'</a>`;
                    } else {
                        // Inform the user if no URL could be generated
                        successMessageHtml += "<br>(Could not generate a direct link to the project's HTML file.)";
                    }

                    // Display the success message with the potential link
                    messageDiv.innerHTML = successMessageHtml; // Use innerHTML because we added an <a> tag
                    messageDiv.className = 'success';
                    messageDiv.style.display = 'block';

                    // Optionally clear the form fields after success
                    // form.reset(); // Resets all fields including radio selection
                    newProjectNameInput.value = ''; // Just clear the name input

                } else {
                    // Handle errors based on status code and response body
                    const errorMessage = result?.error || `Server error: ${response.status} ${response.statusText}`;
                    let displayMessage = `Error: ${escapeHtml(errorMessage)}`;

                    // Provide more specific feedback for common errors
                    if (response.status === 409) { // Conflict
                        displayMessage = `Error: Project name '<strong>${escapeHtml(newProjectName)}</strong>' already exists. Please choose a different name.`;
                        newProjectNameInput.focus(); // Focus the input
                    } else if (response.status === 404) { // Not Found
                         displayMessage = `Error: The selected template '<strong>${escapeHtml(templateName)}</strong>' was not found on the server.`;
                    } else if (response.status === 400) { // Bad Request (e.g., invalid name format)
                         displayMessage = `Error: ${escapeHtml(errorMessage)}`; // Use server message for specifics
                         if (errorMessage.includes("names can only contain")) {
                             newProjectNameInput.focus();
                         }
                    }
                    // Display the error message
                    // Use innerHTML for potential formatting like bold project names
                    messageDiv.innerHTML = displayMessage;
                    messageDiv.className = 'error';
                    messageDiv.style.display = 'block';
                }

            } catch (error) {
                // Handle network errors or issues parsing JSON
                console.error('Error submitting form:', error);
                showMessage(`Network error or server unavailable: ${escapeHtml(error.message)}`, 'error');
            } finally {
                // Re-enable the submit button regardless of success or failure
                submitButton.disabled = false;
            }
        });

        // 3. Helper function to display plain text messages (used for simple validation messages and network errors)
        function showMessage(msg, type = 'info') {
            messageDiv.textContent = msg; // Use textContent for safety with plain text
            messageDiv.className = type; // Assign class ('success', 'error', or default/info)
            messageDiv.style.display = 'block'; // Make the message div visible
        }

        // 4. Basic HTML escaping function for displaying user input safely
         function escapeHtml(unsafe) {
            if (!unsafe) return ''; // Handle null or undefined
            return unsafe
                 .toString() // Ensure it's a string
                 .replace(/&/g, "&")
                 .replace(/</g, "<")
                 .replace(/>/g, ">")
                 .replace(/"/g, "\"")
                 .replace(/'/g, "'");
         }


        // 5. Load templates when the DOM is fully loaded and parsed
        document.addEventListener('DOMContentLoaded', loadTemplates);

    </script>
</body>
</html>
